<div
  bsModal
  #childModal="bs-modal"
  [config]="{ ignoreBackdropClick: true }"
  class="modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-child-name"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content animated fadeIn">
      <form action="your-action" (submit)="fnSave()">
        <div class="modal-header">
          <h4 id="dialog-child-name" class="modal-title pull-left">
            Thông tin loại bài viết
          </h4>
          <button
            type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="childModal.hide()"
          >
            <i class="dx-icon dx-icon-close"></i>
          </button>
        </div>
        <div class="modal-body">
          <dx-form
            #targetForm
            id="form"
            [(formData)]="entity"
            labelLocation="left"
          >
            <dxi-item itemType="group" [colCount]="2">
              <dxi-item
                dataField="name"
                [label]="{ text: 'Tên  bài viết' }"
                [editorOptions]="{
                  stylingMode: 'outlined',
                  placeholder: 'Tên  bài viết'
                }"
              >
                <dxi-validation-rule
                  type="required"
                  message="Bắt buộc nhập"
                ></dxi-validation-rule>
              </dxi-item>

              <dxi-item
                dataField="articleCateId"
                editorType="dxSelectBox"
                [label]="{ text: 'Loại bài viết' }"
                [editorOptions]="{
                  stylingMode: 'outlined',
                  placeholder: 'Tên  bài viết',
                  dataSource: artilceCates,
                  displayExpr: 'name',
                  searchExpr: 'name',
                  valueExpr: 'id'
                }"
              >
                <dxi-validation-rule
                  type="required"
                  message="Bắt buộc nhập"
                ></dxi-validation-rule>
              </dxi-item>
              <dxi-item
                dataField="title"
                [label]="{ text: 'Tiêu đề' }"
                [editorOptions]="{
                  stylingMode: 'outlined',
                  placeholder: 'Tiêu đề'
                }"
              >
                <dxi-validation-rule
                  type="required"
                  message="Bắt buộc nhập"
                ></dxi-validation-rule>
              </dxi-item>
              <dxi-item
                dataField="content"
                [label]="{ text: 'Nội dung' }"
                [editorOptions]="{
                  stylingMode: 'outlined',
                  placeholder: 'Nội dung'
                }"
              >
              </dxi-item>
              <dxi-item
                dataField="metaTile"
                [label]="{ text: 'Tiêu đề từ khóa' }"
                [editorOptions]="{
                  stylingMode: 'outlined',
                  placeholder: 'Tiêu đề từ khóa'
                }"
              >
              </dxi-item>
              <dxi-item
                dataField="metaKeyWord"
                [label]="{ text: 'Từ khóa' }"
                [editorOptions]="{
                  stylingMode: 'outlined',
                  placeholder: 'Từ khóa'
                }"
              >
              </dxi-item>
            </dxi-item>
            <dxi-item
              dataField="imagesUrl"
              [label]="{ text: 'Danh sách hình' }"
              contentTemplate="itemTemplate"
            >
              <div *dxTemplate="let data of 'itemTemplate'">
                <div>
                  <upload-multiple [options]="true"> </upload-multiple>
                </div>
              </div>
            </dxi-item>
          </dx-form>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-md-12">
              <div class="text-right">
                <div>
                  <button
                    class="btn btn-secondary waves-effect waves-light mr-1"
                    type="button"
                    (click)="childModal.hide()"
                  >
                    <span class="btn-label"><i class="fa fa-times"></i></span
                    >Đóng
                  </button>
                  <button
                    [ladda]="isLoading"
                    class="btn btn-info waves-effect waves-light mr-1"
                    type="button"
                    (click)="fnSave()"
                  >
                    <span class="btn-label"><i class="fa fa-check"></i></span
                    >Lưu
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
