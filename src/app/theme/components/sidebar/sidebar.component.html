<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- User profile -->
    <div
      class="user-profile"
      style="
        background: url(../assets/images/background/user-info.jpg) no-repeat;
      "
    >
      <!-- User profile image -->
      <div class="profile-img">
        <img [src]="user.avatar | image: true" alt="user" />
      </div>
      <!-- User profile text-->
      <div class="profile-text">
        <a
          href="#"
          class="dropdown-toggle u-dropdown"
          data-toggle="dropdown"
          role="button"
          aria-haspopup="true"
          aria-expanded="true"
          >{{ user.name }}</a
        >
        <div class="dropdown-menu animated flipInY">
          <a [routerLink]="['/pages/manager/profile']" class="dropdown-item"
            ><i class="fa fa-check"></i> Thông tin cá nhân</a
          >
          <div class="dropdown-divider"></div>
          <a
            href="javascript:void(0)"
            (click)="authService.logout()"
            class="dropdown-item"
            ><i class="fa fa-power-off"></i> Đăng xuất</a
          >
        </div>
      </div>
    </div>
    <!-- End User profile text-->
    <!-- Sidebar navigation-->
    <!-- End Sidebar navigation -->
    <!-- End Sidebar navigation -->

    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li>
          <a>
            <i
              class="fa fa fa-bed"
              [routerLink]="['/pages/student/']"
              routerLinkActive="active"
              aria-expanded="false"
            ></i>
            Quản Lý Phòng
          </a>

          <ul aria-expanded="true" class="collapse">
            <li>
              <a
                [routerLink]="['/pages/room/list-cate']"
                routerLinkActive="active"
              >
                <i class="fa fa-bars" aria-hidden="true"></i> Danh Sách Loại Phòng</a
              >
            </li>
            <li>
              <a
                [routerLink]="['/pages/room/list']"
                routerLinkActive="active"
              >
                <i class="fa fa-bars" aria-hidden="true"></i> Danh Sách Phòng</a
              >
            </li>
            <li>
              <a
                [routerLink]="['/pages/room/list-status']"
                routerLinkActive="active"
              >
                <i class="fa fa-bars" aria-hidden="true"></i> Danh Sách Trạng Thái</a
              >
            </li>
          </ul>
        </li>
        <li>
          <a>
            <i
              class="fa fa-newspaper"
              [routerLink]="['/pages/student/']"
              routerLinkActive="active"
              aria-expanded="false"
            ></i>
            Quản Lý Bài Viết
          </a>

          <ul aria-expanded="true" class="collapse">
            <li>
              <a
                [routerLink]="['/pages/article/list-cate']"
                routerLinkActive="active"
              >
                <i class="fa fa-list-alt" aria-hidden="true"></i> Loại Bài Viết</a
              >
              <a
              [routerLink]="['/pages/article/list']"
              routerLinkActive="active"
            >
              <i class="fa fa-list-alt" aria-hidden="true"></i> Bài Viết</a
            >
            </li>
          </ul>
        </li>
        <li>
          <a>
            <i
              class="fa fa-address-book"
              [routerLink]="['/pages/student/']"
              routerLinkActive="active"
              aria-expanded="false"
            ></i>
            Liên Hệ
          </a>
        </li>
        <li>
          <a>
            <i
              class="fa fa-users"
              [routerLink]="['/pages/student/']"
              routerLinkActive="active"
              aria-expanded="false"
            ></i>
            Về Chúng Tôi
          </a>
        </li>

        <li *ngIf="user.roles[0] === 'Admin'">
          <a>
            <i
              class="fa fa-cog"
              routerLinkActive="active"
              aria-expanded="false"
            ></i>
            Quản Lý Hệ Thống
          </a>

          <ul aria-expanded="true" class="collapse">
            <li>
              <a
                [routerLink]="['/pages/manager/users']"
                routerLinkActive="active"
              >
                <i class="fa fa-users" aria-hidden="true"></i> Danh sách user</a
              >
            </li>
            <li>
              <a
                [routerLink]="['/pages/manager/roles']"
                routerLinkActive="active"
              >
                <i class="fa fa-tasks" aria-hidden="true"></i> Danh sách
                quyền</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
  <!-- Bottom points-->
  <div class="sidebar-footer">

      ><i class="ti-settings"></i
    ></a>
    <!-- item--><a href="" class="link" data-toggle="tooltip" title="Email"
      ><i class="mdi mdi-gmail"></i
    ></a>
    <!-- item--><a
      href="javascript:void(0)"
      (click)="this.authService.logout()"

      data-toggle="tooltip"
      title="Đăng xuất"
      ><i class="mdi mdi-power"></i
    ></a>
  </div>
  <!-- End Bottom points-->
</aside>
